<div data-role="view" data-title="Data List" data-layout="main" data-model="app.dataListView" data-show="app.dataListView.onShow">
    <!--  Certain features like grouping and inset styling are not supported when endless scroll is enabled. -->
    <ul data-role="listview" data-style="" data-template="dataListViewModelTemplate" data-bind="{ source: dataListViewModel.dataSource, events: {click: dataListViewModel.itemClick}}" data-pull-to-refresh="true" data-endless-scroll="true">
    </ul>
    <script type="text/x-kendo-template" id="dataListViewModelTemplate">
        <div class="image-with-text">
            <img src="#= PictureUrl #" width="30%" height="30%">
            <h3><span class="#: data.icon() #"></span>#: data.Text #</h3>

        </div>
    </script>
</div>
